<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - Online Grocery Store</title>
    
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header_css.css">
  
</head>
<body>
    <header class="main-header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a class="logo d-flex align-items-center text-decoration-none ms-2" href="./">
                    <img src="/img/logo.jpg" alt="TrimurtiKiranaStores Logo" width="50px" height="50px">
                    <div class="ms-2">
                        <span class="logo-text d-block fw-bold fs-5">Trimurti</span>
                        <span class="d-block kirana-stores fs-6">Kirana Stores</span>
                    </div>
                </a>
                <div class="d-flex align-items-center">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" id="toggleSidebar">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
            
            <div class="user-actions">
                <th:block th:if="${user == null}">
                    <a href="/signin"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                    <a href="/register">Register</a>
                </th:block>
                <th:block th:if="${user != null}">
                    <a href="/admin/profile"><i class="fa-solid fa-user"></i> Profile</a> 
                    <a href="/logout"><i class="fa-solid fa-sign-out"></i> Logout</a>
                </th:block>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <ul class="sidebar-menu">
                    <li class="treeview active">
                        <a href="/admin/">
                            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                        </a>
                    </li>

					
					<li class="treeview">
						<a href="/admin/category">
					       <i class="fa-solid fa-list"></i> <span>Categories </span>
					     </a>
					</li>
					
                    <li class="treeview">
                        <a href="/admin/products">
                            <i class="fa fa-shopping-bag"></i> <span>Products</span>
                        </a>
                    </li>
                    <li class="treeview">
                        <a href="/admin/orders">
                            <i class="fa fa-sticky-note"></i> <span>Order Management</span>
                        </a>
                    </li>
                    <li class="treeview">
                        <a href="/admin/sales-report">
                            <i class="fa fa-chart-line"></i> <span>Sales Reports</span>
                        </a>
                    </li>
                    <li class="treeview">
                        <a href="/admin/refunds">
                            <i class="fa fa-undo"></i> <span>Refund Requests</span>
                        </a>
                    </li>
                    <li class="treeview">
                        <a href="/admin/users?type=1">
                            <i class="fa fa-user-plus"></i> <span>Registered Customers</span>
                        </a>
                    </li>
					

				   <li class="treeview">
				   	<a href="/admin/addCategory">
				          <i class="fa-solid fa-list"></i> <span> Add Category </span>
				        </a>
				   </li>
					
				   <li class="treeview">
				       <a href="/admin/loadAddProduct">
				           <i class="fa fa-shopping-bag"></i> <span>Add Product</span>
				       </a>
				   </li>
				   <li class="treeview">
				       <a href="/admin/add-admin">
				           <i class="fa-solid fa-user-tie"></i> <span>Add Admin</span>
				       </a>
				   </li>				   
                </ul>
    </aside>

  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebarToggleButton = document.getElementById('toggleSidebar');
        const offcanvasMenu = document.getElementById('offcanvasMenu');
        const sidebar = document.querySelector(".sidebar");

        if (sidebarToggleButton && offcanvasMenu) { // Check if elements exist
            sidebarToggleButton.addEventListener('click', function() {
                sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
            });
        }
    </script>
</body>
</html>
