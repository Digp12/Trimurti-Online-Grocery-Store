<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div id="ecomSlider" class="carousel slide" data-bs-ride="carousel">
		    <div class="carousel-inner">
		        <div class="carousel-item active">
		            <img src="img/slider.jpg" class="d-block w-100" alt="E-commerce Slider 1"
		                 style="height: 500px; object-fit: cover;"> </div>
		        <div class="carousel-item">
		            <img src="img/slider2.jpg" class="d-block w-100" alt="E-commerce Slider 2"
		                 style="height: 500px; object-fit: cover;"> </div>
		        <div class="carousel-item">
		            <img src="img/4156216.jpg" class="d-block w-100" alt="E-commerce Slider 3"
		                 style="height: 500px; object-fit: cover;"> </div>
		    </div>
		    <button class="carousel-control-prev" type="button"
		            data-bs-target="#ecomSlider" data-bs-slide="prev">
		        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		        <span class="visually-hidden">Previous</span>
		    </button>
		    <button class="carousel-control-next" type="button"
		            data-bs-target="#ecomSlider" data-bs-slide="next">
		        <span class="carousel-control-next-icon" aria-hidden="true"></span>
		        <span class="visually-hidden">Next</span>
		    </button>
		</div>

		<div class="container">
		    <div class="row justify-content-center">
		        <p class="text-center fs-4">Category</p>
		        <div class="col-md-2 d-flex align-items-stretch" th:each="c:${category}">
					<a 	th:href="@{/products/category(category=${c.name})}" class="text-decoration-none fw-bold">
		            <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded text-center" style="width: 100%; min-height: 230px;">
		                <div class="card-body d-flex flex-column align-items-center">
		                    <img th:src="@{'img/category_img/'+${c.imageName}}" class="img-fluid rounded-circle"
		                        style="width: 100px; height: 100px; object-fit: cover;">
		                    <br>
							<p class="text-center mt-3">
		                 	 [[${c.name}]]
							</p>
		                </div>
		            </div>
					</a>
		        </div>
		    </div>
		</div>

		<div class="container-fluid bg-light p-3">
		    <div class="row justify-content-center">
		        <p class="text-center fs-4">Latest Product</p>

		        <div class="col-md-3 d-flex align-items-stretch" th:each="p:${products}">
					<a th:href="@{'/product/'+${p.id}}" class="text-decoration-none fw-bold">
		            <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded" style="width: 100%; min-height: 280px;">
		                <div class="card-body d-flex flex-column align-items-center">
		                    <img th:src="@{'img/product_img/'+${p.image}}" class="img-fluid rounded"
		                        style="width: 150px; height: 150px; object-fit: cover; border-radius: 10px;">
		                    <p class="text-center mt-3">
		                      
								[[${p.title}]]
								
		                    </p>
		                </div>
		            </div>
					</a>
		        </div>
		    </div>
		</div>
		</section>
</body>
</html>
