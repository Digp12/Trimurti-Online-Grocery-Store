<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .card-sh {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card-body img {
            max-width: 100%;
            max-height: 1800px;
            object-fit: contain;
            border-radius: 10px;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .btn-custom {
            width: 100%;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .out-of-stock {
            background-color: #ff9800;
            color: white;
            font-weight: bold;
        }
        @media (max-width: 767px) {
            .col-md-3 {
                flex-basis: 100%; 
                max-width: 100%;
            }
        }
        .product-title {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.2em;
            max-height: 2.4em;
        }
    </style>
</head>
<body>
    <div th:replace="~{base::layout(~{::products-content})}">
        <div th:fragment="products-content" class="container-fluid mt-3">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card p-3 border-0">
                        <div class="card-body">
                            <div class="row">
                                <th:block th:if="${productsSize > 0}">
                                    <div class="col-md-3 col-sm-6 col-12 mb-4" th:each="p:${products}">
                                        <div class="card card-sh p-3">
                                            <div class="card-body text-center">
                                                <img alt="Product Image" th:src="@{'/img/product_img/'+${p.image}}">
                                                <p class="product-title">[[${p.title}]]</p>
                                                <div class="product-price">
                                                    <p class="fs-6 fw-bold">
                                                        <span>&#8377; [[${p.discountPrice}]]</span>
                                                        <span class="text-decoration-line-through text-secondary">&#8377;[[${p.price}]]</span>
                                                        <span class="fs-6 text-success">[[${p.discount}]]% off </span>
                                                    </p>
                                                </div>
                                                <a th:href="@{'/product/'+${p.id}}" class="btn btn-primary btn-sm btn-custom mt-2">View Details</a>
                                                <th:block th:if="${p.stock > 0}">
                                                    <th:block th:if="${user == null}">
                                                        <a href="/signin" class="btn btn-danger btn-sm btn-custom mt-2">Add To Cart</a>
                                                    </th:block>
                                                    <th:block th:unless="${user == null}">
                                                        <a th:href="@{'/user/addtoCartfrompr?pid='+${p.id}+'&uid='+${user.id}}" class="btn btn-danger btn-sm btn-custom mt-2">Add To Cart</a>
                                                    </th:block>
                                                </th:block>
                                                <th:block th:unless="${p.stock > 0}">
                                                    <span class="btn btn-sm out-of-stock btn-custom mt-2">Out of Stock</span>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                                <th:block th:unless="${productsSize > 0}">
                                    <p class="fs-4 text-center mt-4 text-danger">Product not available</p>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">Total Products : [[${totalElements}]]</div>
                        <div class="col-md-6">
                            <th:block th:if="${productsSize > 0}">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${isFirst} ? 'disabled':''">
                                            <a class="page-link" th:href="@{'/products?pageNo='+${pageNo-1}}" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item"
                                            th:classappend="${pageNo+1==i}?'active':''">
                                            <a class="page-link" th:href="@{'/products?pageNo='+${i-1}}">[[${i}]]</a>
                                        </li>
                                        <li class="page-item" th:classappend="${isLast} ? 'disabled':''">
                                            <a class="page-link" th:href="@{'/products?pageNo='+${pageNo+1}}" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
