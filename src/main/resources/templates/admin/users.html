<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users/Admins</title>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .card-sh {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .table img {
            max-width: 70px;
            max-height: 70px;
        }
		
		.con{
					padding-left: 15%;
				
				}
    </style>
</head>
<body>
    <div>
        <div th:replace="~{header::layout(~{::section})}"></div>
    </div>
    <section class="con">
        <div class="container-fluid mt-5 p-5">
            <div class="card card-sh">
                <div class="card-header text-center">
                    <p class="fs-4" th:if="${userType==1}">Users</p>
                    <p class="fs-4" th:if="${userType==2}">Admins</p>
                    <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold text-center mt-2">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold text-center mt-2">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Sl No</th>
                                <th scope="col">Profile</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Mobile No</th>
                                <th scope="col">Address</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u, c : ${users}">
                                <th scope="row">[[${c.count}]]</th>
                                <td><img th:src="@{'/img/profile_img/'+${u.profileImage}}" alt="Profile Image"></td>
                                <td>[[${u.name}]]</td>
                                <td>[[${u.email}]]</td>
                                <td>[[${u.mobileNumber}]]</td>
                                <td>[[${u.address + ', ' + u.city + ', ' + u.state + ', ' + u.pincode}]]</td>
                                <td>
                                    <form action="/admin/updateSts" method="get" onsubmit="return validateStatusUpdate(this)">
                                        <input type="hidden" name="id" th:value="${u.id}">
                                        <input type="hidden" name="type" th:value="${userType}">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" name="status" th:checked="${u.isEnable}" disabled>
                                        </div>
                                    </form>
                                </td>
                                <td>
                                    <a th:href="@{'/admin/updateSts?status=true&id='+${u.id}+'&type='+${userType}}" class="btn btn-sm btn-primary">Active</a>
                                    <a th:href="@{'/admin/updateSts?status=false&id='+${u.id}+'&type='+${userType}}" class="btn btn-sm btn-danger">Inactive</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script>
        function validateStatusUpdate(form) {
            const statusCheckbox = form.querySelector('input[name="status"]');
            if (statusCheckbox === null) {
                alert('Invalid status update request');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
