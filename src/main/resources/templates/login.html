<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row align-items-center"> <div class="col-md-7   ">
                    <img alt="" src="img/20944201.jpg" class="img-fluid" style="max-height: 600px;">
                </div>
                <div class="col-md-5 p-3">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Login</p>
                            <div th:if="${param.error}" class="alert alert-danger text-center">
                                <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
                                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                                </th:block>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Logout Sucessfully
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input required class="form-control" name="username" type="email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input required class="form-control" name="password" type="password">
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br>
                            Don't have an account?
                            <a href="register" class="text-decoration-none">Create one</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
