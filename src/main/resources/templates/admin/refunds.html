<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Manage Refund Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .con {
            padding-left: 15%;
            background-color: #f8f9fa;
        }
        
        .card-sh {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .table th {
            background-color: #f8f9fa;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-approved {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-completed {
            background-color: #cce5ff;
            color: #004085;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div th:replace="~{header::layout(~{::section})}"></div>

    <section class="con">
        <div class="container-fluid mt-5 p-5">
            <div class="card card-sh">
                <div class="card-header">
                    <h2 class="mb-4">Refund Requests</h2>
                </div>
                <div class="card-body">
                    <!-- Success/Error Messages -->
                    <div th:if="${session.succMsg != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${session.succMsg}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${session.errorMsg != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${session.errorMsg}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Request ID</th>
                                            <th>Order ID</th>
                                            <th>Customer</th>
                                            <th>Amount</th>
                                            <th>Reason</th>
                                            <th>Request Date</th>
                                    <th>Processed Date</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                <tr th:each="refund : ${refundRequests}">
                                    <td th:text="${refund.id}"></td>
                                    <td th:text="${refund.orderNumber}"></td>
                                            <td>
                                        <span th:text="${refund.userName}"></span><br>
                                        <small class="text-muted" th:text="${refund.userEmail}"></small>
                                    </td>
                                    <td>
                                        &#8377; [[${#numbers.formatDecimal(refund.amount, 0, 'COMMA', 2, 'POINT')}]]<br>
                                        <small class="text-muted">[[${refund.paymentMethod}]]</small>
                                    </td>
                                    <td th:text="${refund.reason}"></td>
                                    <td th:text="${#temporals.format(refund.requestDate, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <span th:if="${refund.processedDate != null}" 
                                              th:text="${#temporals.format(refund.processedDate, 'dd/MM/yyyy HH:mm')}"></span>
                                        <span th:unless="${refund.processedDate != null}">-</span>
                                            </td>
                                            <td>
                                                <span th:class="'status-badge status-' + ${refund.status.toLowerCase()}"
                                              th:text="${refund.status}"></span>
                                            </td>
                                            <td>
                                        <div class="action-buttons">
                                            <form th:if="${refund.status == 'PENDING'}" th:action="@{/admin/refunds/update-status}" method="post">
                                                <input type="hidden" name="_csrf" th:value="${_csrf?.token}" />
                                                <input type="hidden" name="refundId" th:value="${refund.id}" />
                                                <div class="btn-group">
                                                    <button type="submit" name="status" value="APPROVED" class="btn btn-success btn-sm">
                                                        <i class="fas fa-check"></i> Approve
                                                    </button>
                                                    <button type="submit" name="status" value="REJECTED" class="btn btn-danger btn-sm">
                                                        <i class="fas fa-times"></i> Reject
                                                    </button>
                                                </div>
                                            </form>
                                            <span th:unless="${refund.status == 'PENDING'}" class="text-muted">
                                                <i class="fas fa-check-circle" th:if="${refund.status == 'APPROVED'}"></i>
                                                <i class="fas fa-times-circle" th:if="${refund.status == 'REJECTED'}"></i>
                                                <i class="fas fa-check-double" th:if="${refund.status == 'COMPLETED'}"></i>
                                                <span th:text="${refund.status}"></span>
                                                </span>
                        </div>
                                            </td>
                                        </tr>
                                <tr th:if="${#lists.isEmpty(refundRequests)}">
                                    <td colspan="9" class="text-center">No refund requests found</td>
                                        </tr>
                                    </tbody>
                                </table>
                    </div>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-center mt-4" th:if="${totalPages > 1}">
                        <nav>
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${isFirst ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/admin/refunds(pageNo=${pageNo-1}, pageSize=${pageSize})}">Previous</a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                                    th:classappend="${i-1 == pageNo ? 'active' : ''}">
                                    <a class="page-link" th:href="@{/admin/refunds(pageNo=${i-1}, pageSize=${pageSize})}"
                                       th:text="${i}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${isLast ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/admin/refunds(pageNo=${pageNo+1}, pageSize=${pageSize})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="/js/admin-validation.js"></script>
</body>
</html>
